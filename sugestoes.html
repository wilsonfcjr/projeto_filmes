  <div class="container my-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Envie sua sugestão de filme</h2>
    <form action="/enviar-sugestao" method="post" novalidate>
      <div class="mb-3">
        <label for="nomeUsuario" class="form-label">Seu nome (opcional)</label>
        <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="emailUsuario" class="form-label">Seu e-mail (opcional)</label>
        <input type="email" class="form-control" id="emailUsuario" name="emailUsuario" placeholder="exemplo@email.com">
      </div>
      <div class="mb-3">
        <label for="nomeFilme" class="form-label">Nome do filme <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="nomeFilme" name="nomeFilme" required>
        <div class="invalid-feedback">
          Por favor, informe o nome do filme.
        </div>
      </div>
      <div class="mb-3">
        <label for="anoFilme" class="form-label">Ano do filme (opcional)</label>
        <input type="number" class="form-control" id="anoFilme" name="anoFilme" min="1900" max="2100" placeholder="Ex: 2023">
      </div>
      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentários adicionais (opcional)</label>
        <textarea class="form-control" id="comentarios" name="comentarios" rows="3" placeholder="Deixe sua mensagem"></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Enviar sugestão</button>
    </form>
  </div>
  
  <script>
    (() => {
      'use strict'
      const form = document.querySelector('form');
  
      form.addEventListener('submit', (event) => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })()
  </script>
